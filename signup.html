<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>SignUpPage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Form validation</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label for="">UserName</label>
                    <input type="text" id="user" name="user" class="form-control" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" id="conpass" name="conpass" class="form-control" autocomplete="off">
                    <span id="confirmpasswords" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                        <label for="">Mobile No</label>
                        <input type="text" id="mobileNumber" name="mobile" class="form-control" autocomplete="off">
                        <span id="mobilenos" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" id="email" name="email" class="form-control" autocomplete="off">
                            <span id="emails" class="text-danger font-weight-bold"></span>
                        </div>
                        <input type="submit" name="submit" value="submit" class="btn btn-primary" autocomplete="off">
                    
            </form>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        function validation(){
            var user=document.getElementById("user").value;
            var pass=document.getElementById("pass").value;
            var confirmpwd=document.getElementById("conpass").value;
            var mobileno=document.getElementById("mobileNumber").value;
            var email=document.getElementById("email").value;




            if(user==""){
                document.getElementById("username").innerHTML=" ** please fill the username field";
                return false;
            }
            if((user.length<=2) || (user.length>20)){
                document.getElementById("username").innerHTML=" ** User length must be 2 to 20 charecters ";
                return false;
            }
            if(!isNaN(user)){
                document.getElementById("username").innerHTML=" ** allowed only charecters";
                return false;
            }
            if(pass==""){
                document.getElementById("passwords").innerHTML=" ** please fill the password field";
                return false;
            }
            if((pass.length<=2) || (pass.length>20)){
                document.getElementById("passwords").innerHTML=" ** User password must be 2 to 20 charecters ";
                return false;
            }
            
            if(confirmpwd==""){
                document.getElementById("confirmpasswords").innerHTML=" ** please fill the Confirm password field";
                return false;
            }
            if(pass != confirmpwd){
                document.getElementById("confirmpasswords").innerHTML=" ** password not matched";
                return false;
            }
            
            if(mobileno==""){
                document.getElementById("mobilenos").innerHTML=" ** please fill the mobileNo field";
                return false;
            }
            if(isNaN(mobileno)){
                document.getElementById("mobilenos").innerHTML=" ** user must be enter digits";
                return false;
            }
            if(mobileno.length!=10){
                document.getElementById("mobilenos").innerHTML=" ** please enter 10 digits only";
                return false;
            }
            if(email==""){
                document.getElementById("emails").innerHTML=" ** please fill the email field";
                return false;
            }
            if(email.indexOf('@')<=0){
                document.getElementById("emails").innerHTML=" ** @invalid position";
                return false;
             }
        }

    </script>
    



</body>

</html>
